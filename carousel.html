<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
  <button id="theme-toggle-btn">Toggle Theme</button>
  <h3 class="carousel-header">Highlighted Projects</h3>
  <div class="carousel-container">
    <div class="controls">
      <button class="arrow nav left"><i class="fas fa-chevron-left"></i></button>
      <button class="arrow nav right"><i class="fas fa-chevron-right"></i></button>
    </div>
    <div class="carousel-wrapper">
      <div class="carousel-track" id="carousel-track">
        <!-- Les cartes seront insérées ici -->
      </div>
    </div>
  </div>
  <script>
    const track = document.getElementById("carousel-track");
    const leftBtn = document.querySelector(".nav.left");
    const rightBtn = document.querySelector(".nav.right");

    const originalCards = [
      {
        title: "ROLES PLAY GAME WITH LLM (2025)",
        video: "WDQ9-HO_ciI",
        badges: [
          { icon: "fa-user", text: "By 2 people" },
          { icon: "fa-clock", text: "7 months" },
          { icon: "fa-unity", text: "Unity" },
        ],
        desc: "Immerse yourself in a real-time AI-generated RPG, where each adventure is unique, immersive and shaped by your choices.",
        button: "Really?? I want to know more!"
      },
      {
        title: "LOKI GAME (2022)",
        video: "1EbfonuRipw",
        badges: [
          { icon: "fa-user", text: "By 8 people" },
          { icon: "fa-clock", text: "3 months" },
          { icon: "fa-unity", text: "Unreal Engine 4" },
        ],
        desc: "A school project completed in 3 months by 8 keen student in 2022. I worked on the UI, the code, modular system, gameplay, HUD and VFX.",
        button: "I'm as curious as a cat"
      },
      {
        title: "DIABOLO III CYBERPUNK (2021)",
        video: "rfodBcYEb9I",
        badges: [
          { icon: "fa-user", text: "Made alone" },
          { icon: "fa-clock", text: "3 months" },
          { icon: "fa-unity", text: "Unity" },
        ],
        desc: "I've recreated a cyberpunk version of Diablo III, complete with homemade gameplay, VFX, animations and HUD. Combat, puzzles and futuristic powers await you.",
        button: "I'm as curious as a cat"
      }
    ];

    const cardWidth = 416; // 400 + 2*margin (0.5rem)
    let index = 1; // Start from 1 because of prepended clone

    function createCard(data) {
      const card = document.createElement("div");
      card.className = "card";

      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${data.video}?rel=0&autoplay=1&mute=1&enablejsapi=1&controls=0&loop=1&playlist=${data.video}`;
      iframe.allow = "autoplay; encrypted-media";
      iframe.allowFullscreen = true;

      const content = document.createElement("div");
      content.className = "card-content";

      const title = document.createElement("h3");
      title.textContent = data.title;

      const badges = document.createElement("div");
      badges.className = "badges";
      data.badges.forEach(b => {
        const badge = document.createElement("span");
        badge.className = "badge";
        badge.innerHTML = `<i class="fa ${b.icon}"></i>${b.text}`;
        badges.appendChild(badge);
      });

      const desc = document.createElement("div");
      desc.className = "description";
      desc.textContent = data.desc;

      const button = document.createElement("button");
      button.className = "btn";
      button.textContent = data.button;

      content.appendChild(title);
      content.appendChild(badges);
      content.appendChild(desc);
      content.appendChild(button);

      card.appendChild(iframe);
      card.appendChild(content);

      return card;
    }

    function populateCarousel() {
      const clones = [originalCards[originalCards.length - 1], ...originalCards, originalCards[0]];
      clones.forEach(cardData => {
        const card = createCard(cardData);
        track.appendChild(card);
      });
      updatePosition();
    }

    function updatePosition() {
      track.style.transition = "none";
      track.style.transform = `translateX(-${index * cardWidth}px)`;
    }

    function animateToIndex(newIndex) {
      track.style.transition = "transform 0.5s ease-in-out";
      track.style.transform = `translateX(-${newIndex * cardWidth}px)`;
      index = newIndex;
    }

    function move(direction) {
      if (direction === 1 && index >= originalCards.length + 1) return;
      if (direction === -1 && index <= 0) return;

      animateToIndex(index + direction);

      setTimeout(() => {
        if (index === 0) {
          updatePosition();
          index = originalCards.length;
        }
        if (index === originalCards.length + 1) {
          updatePosition();
          index = 1;
        }
      }, 510);
    }

    leftBtn.addEventListener("click", () => move(-1));
    rightBtn.addEventListener("click", () => move(1));

    populateCarousel();
  </script>
  <script src="theme-switcher.js" defer></script>
</body>
</html>
